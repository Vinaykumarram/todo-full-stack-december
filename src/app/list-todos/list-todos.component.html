<h1>My TODOS List</h1>

<div class="container">
    <table class="table">

        <thead>
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>targetDate</th>
                <th>is Completed?</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate}}</td>
                <td>{{todo.done}}</td>

            </tr>
        </tbody>

    </table>
</div>
